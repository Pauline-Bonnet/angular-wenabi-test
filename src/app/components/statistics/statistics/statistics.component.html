<div class="stats-container">
    <p class="subscriptions"><span>{{total}}</span> inscriptions</p>
    <div class="progress-bar">

    </div>
    <p class="advice">Suivez les inscriptions en fonction de leur statut :</p>
    <div class="tags-container">
        <app-tag *ngFor="let stat of statistics" [status]="stat.status" [count]="stat.count"></app-tag>
    </div>
</div>
